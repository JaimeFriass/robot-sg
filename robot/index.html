<!DOCTYPE html>

<html>

<head>
    <title>Robotito</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/tween.js"></script>
    <script type="text/javascript" src="../libs/physi.js"></script>
    <script type="text/javascript" src="../libs/MTLLoader.js"></script>
    <script type="text/javascript" src="../libs/OBJLoader.js"></script>
    <script type="text/javascript" src="../libs/FirstPersonControls.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/TrackballControls.js"></script>
    <script type="text/javascript" src="Ground.js"></script>
    <script type="text/javascript" src="Robot.js"></script>
    <script type="text/javascript" src="Ovo.js"></script>
    <script type="text/javascript" src="Game.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet"> 
    <style>

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Gaegu', cursive;
        }

        .button {
            font-size: 16pt;
            height: 30px;
            width: 50%;
            margin-left: 25%;
            background-color:rgb(255, 221, 128);
            cursor: pointer;
            color: black;
            box-shadow: black 1px 1px;
            transition: 0.5s;
            border-radius: 3px;
        }

        .button:hover {
            background-color:rgb(255, 244, 214);
        }

        #life_bar {
            position: absolute;
            left:100px; top: 10px;
            width:250px;
            background-color: rgba(187, 187, 187, 0.8);
            height: 20px;
            border: solid black 1px;
            border-radius: 2px;
            box-shadow: rgba(206, 206, 206, 0.5) 2px 2px;
            text-align: center;
            color: black;
        }

        #progress {
            height: 20px;
            width: 100%;
            background-color: rgb(135, 238, 83);
            background-color: rgb(217, 238, 83);
            background-color: rgb(135, 238, 83);
        }

        #points {
            position: absolute;
            left: 500px; top: 10px;
            color: white;
            font-family: 'Gaegu', cursive;
            text-shadow: 1px 1px black;
            font-size: 20pt
        }

        #ticks {
            position: absolute;
            left:10px; top: 50px;
            color: white;
            font-family: 'Gaegu', cursive;
        }

        #menu {
            position: absolute;
            text-align: center;
            height: 350px;
            margin-top: 200px;
            background-color: rgba(44, 44, 44, 0.741);
            border-radius: 5px;
            margin-left: 25%;
            width: 50%;
            display: none;
            text-align: center;
            color: white;
            box-shadow: black 1px 1px 5px;
            transition: display 0.5s;
        }

        #lose_menu {
            position: absolute;
            text-align: center;
            height: 200px;
            margin-top: 200px;
            background-color: rgba(44, 44, 44, 0.741);
            border-radius: 5px;
            margin-left: 25%;
            width: 50%;
            display: none;
            color: white;
            box-shadow: black 1px 1px 5px;
            transition: display 0.5s;
        }

        #cerrar {

        }

        #dificulty_div {
            color: white;
            font-size: 16pt;
            margin: 20px 20px 20px 20px;
        }

        #loading {
            background-color: rgba(44, 44, 44, 0.85);
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 10000px;
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 20pt;
        }

    </style>
</head>
<body>

<!-- Div which will show statistical information -->
<div id="Stats-output">
</div>

<!-- Div which will show several messages -->
<div style="position:absolute; left:100px; top:10px" id="Messages">
</div>
<div id="life_bar">
    <div class="progress" id="progress"></div>
</div>

<div id="points"></div>
<div id="ticks"></div>

<div id="menu">
    <h1>Esto es un puto menú</h1>
    <div id="dificulty_div">Dificultad: BAJA</div>
    <img src="imgs/teclas.png" height=150 width=300>
    <div class="button" id="cerrar">Cerrar</div>
</div>

<div id="lose_menu">
    <h1>You died</h1>
    <div style="font-size: 15pt" id="final_score">Your score: </div>
    <div id="close_end_game" class="button">Try again</div>
</div>

<div id="loading"><h1>Loading...</h1></div>


<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
</body>
</html>
